<p>{{ header }}</p>

<div class="row">

  <div *ngFor="let activity of activities" class="column">

    <a [href]="activity.url">
      <img 
        [src]="'/assets/' + activity.filename" 
        [alt]="'Logo of ' + activity.name"
        loading=”lazy”
      >
    </a>

    <label for="business">{{ activity.label }}</label>

  </div>

</div>
